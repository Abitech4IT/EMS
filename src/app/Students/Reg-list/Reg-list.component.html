<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="index">
     <th mat-header-cell *matHeaderCellDef> S/No. </th>
     <td mat-cell *matCellDef="let element; let i = index "> {{i + 1}} </td>
   </ng-container>
 
   <ng-container matColumnDef="regno">
     <th mat-header-cell *matHeaderCellDef> Registration No </th>
     <td mat-cell *matCellDef="let element"> {{element.regno}} </td>
   </ng-container>
 
   
   <ng-container matColumnDef="firstname">
     <th mat-header-cell *matHeaderCellDef> FirstName </th>
     <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
   </ng-container>
 
   
   <ng-container matColumnDef="lastname">
     <th mat-header-cell *matHeaderCellDef> LastName </th>
     <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
   </ng-container>
 
   
   <ng-container matColumnDef="email">
     <th mat-header-cell *matHeaderCellDef> Email </th>
     <td mat-cell *matCellDef="let element"> {{element.email}} </td>
   </ng-container>
 
   <ng-container matColumnDef="address">
     <th mat-header-cell *matHeaderCellDef> Address </th>
     <td mat-cell *matCellDef="let element"> {{element.address}} </td>
   </ng-container>
 
   <ng-container matColumnDef="phone">
     <th mat-header-cell *matHeaderCellDef> Phone </th>
     <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
   </ng-container>
 
   <ng-container matColumnDef="dob">
     <th mat-header-cell *matHeaderCellDef> DOB </th>
     <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
   </ng-container>
 
   <ng-container matColumnDef="gender">
     <th mat-header-cell *matHeaderCellDef> Gender </th>
     <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
   </ng-container>
 
   <ng-container matColumnDef="state">
     <th mat-header-cell *matHeaderCellDef> State </th>
     <td mat-cell *matCellDef="let element"> {{element.state}} </td>
   </ng-container>
 
   <ng-container matColumnDef="action">
     <th mat-header-cell *matHeaderCellDef> Action </th>
     <td mat-cell *matCellDef="let element"> 
       <button mat-button color="accent" [routerLink]="['/list/edit', element.id]">Edit</button>
       <button mat-button color="warn" (click)="onDelete(element.id)">Delete</button>
     </td>
   </ng-container>
 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
 
   <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
       <th mat-header-cell *matHeaderCellDef> {{column}} </th>
       <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
     </ng-container>
   
     <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
     <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
   </table> -->
   
</div>
<router-outlet></router-outlet>
